<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css" />
    <title>Let's Travel!</title>
  </head>
  <body>
    <div class="container" style="padding-top: 120px; padding-bottom: 100px">
      <div class="row justify-content-center">
        <div class="col-10">
          <div class="shadow rounded-1" style="padding: 60px 0">
            <div class="row justify-content-center">
              <div class="col-5 w-40 d-none d-lg-block">
                <img
                  src="../assets/images/main_img.png"
                  alt="主視覺"
                  class="img-fluid pb-3"
                />
                <h1 class="logo mb-0 mt-1">Let's Travel!</h1>
              </div>
              <div class="col-10 col-lg-5 w-md-40">
                <div class="text-primary">
                  <h2
                    class="border-bottom border-3 fs-4 fw-bold pb-1 d-flex align-items-center"
                  >
                    <span class="material-symbols-outlined me-1">
                      add_circle </span
                    >新增旅遊套票
                  </h2>
                  <form action="#">
                    <div class="row align-items-center pt-3">
                      <div class="col-xl-3">
                        <label
                          for="packageName"
                          class="col-form-label fw-medium text-primary"
                          >套票名稱</label
                        >
                      </div>
                      <div class="col-xl-9">
                        <input
                          type="text"
                          name="name"
                          id="packageName"
                          class="form-control border-bottom rounded-top-1"
                          placeholder="請填寫套票名稱"
                        />
                      </div>
                    </div>
                    <div class="row align-items-center pt-4">
                      <div class="col-xl-3">
                        <label
                          for="packageUrl"
                          class="col-form-label fw-medium text-primary"
                          >圖片網址</label
                        >
                      </div>
                      <div class="col-xl-9">
                        <input
                          type="url"
                          name="imgUrl"
                          id="packageUrl"
                          class="form-control border-bottom rounded-top-1"
                          placeholder="請填寫圖片網址"
                        />
                      </div>
                    </div>
                    <div class="row align-items-center pt-4">
                      <div class="col-xl-3">
                        <label
                          for="packArea"
                          class="col-form-label fw-medium text-primary"
                          >景點地區</label
                        >
                      </div>
                      <div class="col-xl-9 select-icon position-relative">
                        <select
                          id="packArea"
                          name="area"
                          class="form-select border-bottom rounded-top-1"
                        >
                          <option disabled selected hidden>
                            請選擇景點地區
                          </option>
                          <option value="台北">台北</option>
                          <option value="台中">台中</option>
                          <option value="高雄">高雄</option>
                        </select>
                      </div>
                    </div>
                    <div class="row align-items-center pt-4">
                      <div class="col-xl-3">
                        <label
                          for="packagePrice"
                          class="col-form-label fw-medium text-primary"
                          >套票金額</label
                        >
                      </div>
                      <div class="col-xl-9">
                        <input
                          type="number"
                          name="price"
                          id="packagePrice"
                          min="1"
                          class="form-control border-bottom rounded-top-1"
                          placeholder="請填寫套票金額"
                        />
                      </div>
                    </div>
                    <div class="row align-items-center pt-4">
                      <div class="col-xl-3">
                        <label
                          for="packageNum"
                          class="col-form-label fw-medium text-primary"
                          >套票組數</label
                        >
                      </div>
                      <div class="col-xl-9">
                        <input
                          type="number"
                          name="group"
                          id="packageNum"
                          min="1"
                          class="form-control border-bottom rounded-top-1"
                          placeholder="請填寫套票組數"
                        />
                      </div>
                    </div>
                    <div class="row align-items-center pt-4">
                      <div class="col-xl-3">
                        <label
                          for="packageStarts"
                          class="col-form-label fw-medium text-primary"
                          >套票星級</label
                        >
                      </div>
                      <div class="col-xl-9">
                        <input
                          type="number"
                          name="rate"
                          min="1"
                          max="10"
                          id="packageStarts"
                          class="form-control border-bottom rounded-top-1"
                          placeholder="請填寫套票星級"
                        />
                      </div>
                    </div>
                    <div class="row pt-4">
                      <div class="col-xl-3">
                        <label
                          for="packageDescribe"
                          class="col-form-label fw-medium text-primary"
                          >套票描述</label
                        >
                      </div>
                      <div class="col-xl-9">
                        <textarea
                          class="form-control border-bottom rounded-top-1"
                          name="description"
                          id="packageDescribe"
                          style="padding-bottom: 89px"
                          placeholder="請填寫套票描述（限 100 字）"
                        ></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6 ms-auto">
                        <button
                          type="submit"
                          id="submit"
                          class="btn btn-primary fs-5 mt-4 w-100"
                        >
                          新增套票
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-gray-200">
      <div class="container" style="padding-bottom: 120px">
        <div class="row py-5 mb-2 justify-content-between">
          <div class="col-6">
            <div class="row justify-content-end align-items-center mt-1">
              <div class="col-6 select-icon position-relative">
                <select
                  class="form-select bg-white border border-gray-500 rounded-1"
                  id="areaFilter"
                >
                  <option disabled hidden>地區搜尋</option>
                  <option value="全部地區" selected>全部地區</option>
                  <option value="台北">台北</option>
                  <option value="台中">台中</option>
                  <option value="高雄">高雄</option>
                </select>
              </div>
              <div class="col-4">
                <span class="text-secondary" id="filterNum"></span>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div id="chart"></div>
          </div>
        </div>
        <div class="row card-list gy-5"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../assets/index.js"></script>
  </body>
</html>
